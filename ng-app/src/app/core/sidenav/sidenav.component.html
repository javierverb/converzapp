<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <groups></groups>
  </mat-drawer>

  <mat-drawer #drawerRight position="end" class="sidenav" mode="side" opened="false">
    <contacts></contacts>
  </mat-drawer>


  <div class="sidenav-content m-0">
    <button class="position-sticky" type="button" mat-raised-button (click)="drawer.toggle()">
      <i class="fa fa-2x fa-globe toggler"></i>
    </button>

    <button class="position-sticky float-right" type="button" mat-raised-button (click)="drawerRight.toggle()">
      <i class="fa fa-2x fa-users toggler"></i>
    </button>

    <div id="sticky-header" class="bg-message-content"></div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
