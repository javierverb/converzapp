<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <groups></groups>
  </mat-drawer>

  <div class="sidenav-content m-0">
    <button type="button" mat-raised-button (click)="drawer.toggle()">
      <i class="fa fa-2x fa-users toggler"></i>
    </button>

    <div class="bg-message-content"></div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
